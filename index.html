<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">

            <div data-prethodni-broj class="prethodni-broj"></div>

            <div data-trenutni-broj class="trenutni-broj"></div>

        </div>
        <button data-ac class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operacija>/</button>
        <button data-broj>1</button>
        <button data-broj>2</button>
        <button data-broj>3</button>
        <button data-operacija>*</button>
        <button data-broj>4</button>
        <button data-broj>5</button>
        <button data-broj>6</button>
        <button data-operacija>+</button>
        <button data-broj>7</button>
        <button data-broj>8</button>
        <button data-broj>9</button>
        <button data-operacija>-</button>
        <button data-broj>.</button>
        <button data-broj>0</button>
        <button data-jednako class="span-two">=</button>
    </div>

</html>
